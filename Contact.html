<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M's Beauty Bar - Contact</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <a href="index.html" class="logo">M's Beauty Bar</a>

      <div class="nav-links" id="nav-links">
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About Us</a>
        <a href="contact.html" class="active">Contact</a>
      </div>

      <button class="menu-btn" id="menu-btn">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </nav>
  </header>

  <main>
    <!-- Contact Section -->
    <section id="contact">
      <h2>Get in Touch</h2>
      <p class="intro-text">Ready to book your appointment? Contact us today!</p>

      <div class="contact-container">
        <!-- Contact Form -->
        <form class="contact-form">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
          <p><strong>📞 Phone:</strong> (011) 456-7890</p>
          <p><strong>📧 Email:</strong> info@msbeautybar.com</p>
          <p><strong>📍 Address:</strong> 23 Jorrisen, Braamfontein, Johannesburg 2091</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div>
      <p>&copy; 2024 M's Beauty Bar. All rights reserved.</p>
    </div>
  </footer>


  </script>
</body>
</html>
